<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6495ED">
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <title>Weather App</title>
</head>
<body>
    <div class="start">
        <img src="/icons/blucloud 76x76.png" alt="blueicon">
        
        <h1 class="title">SmashWeather</h1>
    </div>
    
    
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a City or Location">
        <div>
            <input type="submit" value="Submit" class="button">
        </div>
        
    </div>
    <div class="display">
        
        <h1 class="name"></h1>
    
        <p class="desc"></p>

    
        <p class="temp"></p>

    
        <p class="humidity"></p>

    
        <p class="windspeed"></p>

   
        <p class="pressure"></p>

    
</div>
</div>
        
    
<script src="/js/app.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
